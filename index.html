<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha PÃ¡gina de Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #d35400 50%, #f39c12 50%);
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width:80%;
            max-width:400px;
        }

        .logo {
            width:15px;
            height: 15px;
            border-radius: 50%;
            object-fit: cover;
            border: 5pxsolid white;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
            transition: color 0.3s;
        }

        ul li a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="tiktok.jpeg" alt="Logo" classe="logo" >
        <h1>Tenha Acesso as lojas</h1>
        <ul>
            <li><a href="https://www.shopee.com.br/" target="_blank">Shopee</a></li>
            <li><a href="https://www.mercadolivre.com.br/" target="_blank">Mercado Livre</a></li>
            <li><a href="https://www.amazon.com.br/" target="_blank">Amazon</a></li>
        </ul>
    </div>
</body>
</html>
