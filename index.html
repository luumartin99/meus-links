<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página de Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('DALL·E_2025-03-01_00.33.17.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 350px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 50px; /* Aumentado o tamanho da fonte */
            margin-bottom: 40px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #FF7F00; /* Laranja */
            color: white;
            font-size: 25px;
            text-align: center;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #E66A00; /* Laranja escuro */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="tiktok.jpeg" alt="Logo" class="logo">
        <h1>Meus Links Favoritos</h1>

        <a href="https://shopee.com.br/" class="button">Shopee</a>
        <a href="https://mercadolivre.com.br/" class="button">Mercado Livre</a>
        <a href="https://amazon.com.br/" class="button">Amazon</a>
    </div>
</body>
</html>
